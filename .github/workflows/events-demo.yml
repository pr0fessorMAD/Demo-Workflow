name: Event Triggers Demo

# Triggers for this workflow:
on:
  # 1. Code Push (Automatic)
  push:
    branches:
      - main
    paths-ignore:
      - '**.md' # Ignores changes to Markdown files (e.g., README updates)

  # 2. Pull Request (Automatic)
  pull_request:
    types: [opened, synchronize, reopened] # Runs when PR is opened, updated, or reopened

  # 3. Manual Dispatch (User-Triggered)
  workflow_dispatch:

jobs:
  trigger-info-job:
    runs-on: ubuntu-latest
    steps:
      - name: Report Triggering Event
        run: |
          echo "This workflow was triggered by the following event:"
          echo "Event Name: ${{ github.event_name }}"
          echo "Reference (Branch/Tag): ${{ github.ref }}"
          
          # Optional: Show how to react differently based on the event
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "This is a PR, running specific checks..."
          fi
          
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "This was manually triggered by a team member."
          fi