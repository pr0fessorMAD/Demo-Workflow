name: Step Types Demo

on:
  workflow_dispatch:

jobs:
  step-types-job:
    runs-on: ubuntu-latest
    steps:
      - name: Inline Shell Command (run)
        run: |
          echo "This step uses 'run' to execute a simple inline shell script."
          echo "Current directory is $(pwd)"

      - name: Using an Official Marketplace Action (uses)
        # This action checks out the code from the repo onto the runner.
        uses: actions/checkout@v6
        
      - name: Using a Setup Action to Install a Tool (uses)
        # This is a common pattern to set up an environment (e.g., Node.js, Python, Go).
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Verify the installed tool (run)
        run: |
          echo "Node.js is now available on the runner."
          node -v